    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/master.css">
        <link rel="preload" as="image" href="Assets/Search_Icon_1.svg">
        <link rel="preload" as="image" href="Assets/Search_Icon_2.svg">

        <title></title>
    </head>
    <script src="Java_Script/admin_inner.js"></script>
    <body id="main">
        <div class="grid_container">
            <!--==================================TITLE========================================-->
            <div class="title">
                <img src="Assets/Logo.svg" id="main_logo">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!--==================================MENU BAR========================================-->
            <div class="menu_bar">
                <a href="index.html" class="button_link " id="menu_bar_home_button" style="color:rgb(255, 255, 255);" >Home</a>
                <a href="shop.html" class="button_link " style="color:rgb(255, 255, 255);" >Shop</a>
                <a href="about.html" class="button_link " style="color:rgb(255, 255, 255);" >About</a>
                <input placeholder="Search With: Tag or Name" id="search" type="search">
                <button type="button" id="search_submit" class="ui_button_preset" onclick=" ">
                    <img src="Assets/Search_Icon_1.svg" ></button>
            </div>
            <!--==================================CONTENT SECTION========================================-->
            <div class="content" id="admin_menu_container">
                <div>
                    <h1 class="content_sub1 text_preset_title" id="admin_menu_title" title="For authorized personell only!">ADMINISTRATOR MENU</h1>
                </div>
                <div id="admin_menu_sub_container">
                    <div id="admin_content_control_space">
                        <button type="button" class="button_preset text_preset_base admin_option_preset admin_menuOpt" onclick="reveal_options(1)">Manage Stock</button>
                        <button type="button" class="button_preset text_preset_base admin_option_preset admin_menuOpt" onclick="reveal_options(2)">Manage Orders</button>
                        <button type="button" class="button_preset text_preset_base admin_option_preset admin_menuOpt" onclick="reveal_options(3)">Manage Customers</button>
                        <button type="button" class="button_preset text_preset_base admin_option_preset admin_menuOpt" onclick="reveal_options(4)">Manage Staff</button>
                        <hr>
                        <div id="admin_extra_options"></div>
                        <hr>
                        <div id="admin_extra_options_dif"></div>
                    </div>
                    <div id="admin_content_data_space"></div>
                </div>
                
            </div>

            <div id="special">
                <div>
                    <div class="text_preset_title special_top_titles">LOG IN</div>
                    <div class="text_preset_base">
                        <input class= "user_input_N_P_preset special_ui_auth text_preset_base" placeholder="Email" id="email" type="email" autocomplete="login">
                        <input class= "user_input_N_P_preset special_ui_auth text_preset_base" placeholder="Password" id="password" type="password" autocomplete="password">
                        <button type="button" id="special_ui_auth_submit" class="button_preset text_preset_base" onclick=" ">Log In</button>
                        <button type="button" id="special_ui_auth_submit" class="button_preset text_preset_base" onclick="window.location.href='register.html'">Register</button>
                    </div>
                </div>
                <hr>
                <div>

                    <div class="text_preset_base">
                        <div id="special_ui_basket_data" class="text_preset_base" >Your basket is empty at the moment...</div>
                        <div id="special_ui_basket_util" class="text_preset_base" >
                            <hr>
                            <button type="button" id="special_ui_basket_chkout" class="button_preset text_preset_base" onclick=" ">Checkout</button>
                            <button type="button" id="special_ui_basket_chkout" class="button_preset text_preset_base" onclick=" ">Remove Item</button>
                        </div>
                    </div>
                </div>
